version: 2.1

jobs:
  build:
    docker:
      - image: python:3.8

    steps:
      - checkout
      # Add more steps as needed for your specific project setup

  deploy:
    docker:
      - image: python:3.8

    steps:
      - checkout

      - run:
          name: Setup Snowflake Connection
          command: |
            echo "export SNOWSQL_ACCOUNT=https://eu85787.us-east-2.aws.snowflakecomputing.com" >> $BASH_ENV
            echo "export SNOWSQL_USER=dbt_user" >> $BASH_ENV
            echo "export SNOWSQL_PASSWORD=Dbttest@111" >> $BASH_ENV
            source $BASH_ENV

      - run:
          name: Install dbt
          command: |
            pip install dbt

      - run:
          name: Run dbt
          command: |
            dbt run

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - main
